                            <input type="number" class="input-box" name="actual approved vacation days" placeholder="Enter actual approved vacation days">
                            
                            <label>Marital Status</label>
                            <select class="ms">

                                <option>Male</option>
                                <option>Female</option>
                            </select> <br>
                            
                            <label>Date Of Birth</label>
                            <div class="d">
                                <input class="ms" type="date">
                            </div><br>
                            
                            
                            <button type="submit" class="submit-btn" >Add Employee</button>
                        </form>
